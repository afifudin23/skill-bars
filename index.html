<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Skill Bars</title>
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div class="skills-bar">
        <h1>My Skill Bars</h1>
        <div class="bar">
            <div class="info">
                <span>HTML</span>
            </div>
            <div class="progress-line html"><span></span></div>
        </div>
        <div class="bar">
            <div class="info">
                <span>CSS</span>
            </div>
            <div class="progress-line css"><span></span></div>
        </div>
        <div class="bar">
            <div class="info">
                <span>Javascript/Node.js</span>
            </div>
            <div class="progress-line javascript"><span></span></div>
        </div>
        <div class="bar">
            <div class="info">
                <span>ExpressJS</span>
            </div>
            <div class="progress-line expressjs"><span></span></div>
        </div>
        <div class="bar">
            <div class="info">
                <span>MySQL</span>
            </div>
            <div class="progress-line mysql"><span></span></div>
        </div>
    </div>
    <p>&copy; 2023 | afifudin nurfalah</p>
</body>
</html>
